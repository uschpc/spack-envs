# Spack environment for Python + CUDA stack
spack:
  specs:
  - vim
  - python +bz2+ctypes+dbm~debug+libxml2+lzma+nis+optimizations+pic+pyexpat+pythoncmd+readline+shared+sqlite3+ssl~tix~tkinter~ucs4+uuid+zlib
  - cuda
  - cudnn
  concretization: together
  view: true
  config:
    build_jobs: 4
    checksum: true
  compilers:
  - compiler:
      spec: gcc@11.3.0
      paths:
        cc: /spack/apps/gcc/11.3.0/bin/gcc
        cxx: /spack/apps/gcc/11.3.0/bin/g++
        f77: /spack/apps/gcc/11.3.0/bin/gfortran
        fc: /spack/apps/gcc/11.3.0/bin/gfortran
      operating_system: centos7
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
      flags: {}
  packages:
    all:
      target: [x86_64_v3]
      compiler: [gcc@11.3.0]
      variants: +pic +ipo +shared ~docs ~doc ~man
      permissions:
        read: world
        write: user
        group: ttrojan_123
