# Spack environment for R stack
spack:
  specs:
  - vim
  - cairo +X+fc+ft+gobject+pdf+png~svg
  - python +bz2+ctypes+dbm~debug+libxml2+lzma+nis+optimizations+pic+pyexpat+pythoncmd+readline+shared+sqlite3+ssl~tix~tkinter~ucs4+uuid+zlib
  - openblas ~bignuma~consistent_fpcsr~ilp64+locking+pic+shared symbol_suffix=none threads=openmp
  - r +X+external-lapack+memory_profiling+rmath ^openblas
  concretization: together
  view: true
  config:
    build_jobs: 4
    checksum: true
  compilers:
  - compiler:
      spec: gcc@11.2.0
      paths:
        cc: /spack/apps/gcc/11.2.0/bin/gcc
        cxx: /spack/apps/gcc/11.2.0/bin/g++
        f77: /spack/apps/gcc/11.2.0/bin/gfortran
        fc: /spack/apps/gcc/11.2.0/bin/gfortran
      operating_system: centos7
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
      flags: {}
  packages:
    all:
      target: [x86_64_v3]
      compiler: [gcc@11.2.0]
      variants: +pic +ipo +shared ~docs ~doc ~man
      permissions:
        read: world
        write: user
        group: ttrojan_123
